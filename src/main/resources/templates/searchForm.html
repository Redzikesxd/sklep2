<!-- Primary Page Layout

<div class="container">
    <div class="row">

        <!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->




        <!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div>
            <div class="col-lg-8">
                <form  METHOD="get"  action="#" th:action="@{/searchh}" >
                <div class="input-group">

                    <input type="text" class="form-control" name="word" th:value="${word}" placeholder="Search"  />
                    <span class="input-group-btn">

                  <button class="btn btn-default" type="submit">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  </button>
                </span>
                </div>

                    <br />
                    <table class="table table-bordered"><thead>
                        <tr>
                            <th>Filtry</th>
                            <th>Kategoria</th>
                            <th>Stan</th>
                        </tr>
                    </thead>
                        <tbody>
                        <tr>
                            <td>
                    <select name="filtr" >
                        <option th:value="${option1}" th:text="${option}">---</option>
                        <option>---</option>
                        <option th:value="trafnosc" >Trafność: największa</option>
                        <option th:value="cenar">Cena: Rosonąco</option>
                        <option th:value="cenam">Cena: Malejąco</option>
                    </select>
                            </td>
                            <td>

                    <select name="kategoria" >
                        <option  th:value="${option22}" th:text="${option2}">---</option>
                        <option>---</option>
                        <option th:value="Wszystkie" >Wszystkie</option>
                        <option th:value="AGD" >AGD</option>
                        <option th:value="RTV">RTV</option>
                        <option th:value="Sport">Sport</option>
                        <option th:value="Rozrywka">Rozrywka</option>
                        <option th:value="Inne">Inne</option>
                    </select>
                            </td>
                            <td>
                    <select name="stan" >
                        <option  th:value="${option33}" th:text="${option3}">---</option>
                        <option>---</option>
                        <option th:value="Obojetnie">Obojetnie</option>
                        <option th:value="Zły" >Zły</option>
                        <option th:value="Dobry" >Dobry</option>
                        <option th:value="Bardzo_Dobry" >Bardzo Dobry</option>
                        <option th:value="Nie_używany">Nie używany</option>
                    </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>

                <br />
                <ul th:each="n: ${products}" th:object="${n}" class="list-group" >
                    <li class="list-group-item" >

                        <a  th:href="@{/detailsSearch(ID=*{ID})}">
                       <img th:if="*{zdjecia.isEmpty()}" width="15%" height="15%" src="images/Brak_zdjęcia.jpg"  alt="Bląd"  />
                        <img th:unless="*{zdjecia.isEmpty()}" width="15%" height="15%" th:src="*{zdjecia.get(0).getAdres()}"  alt="Błąd" />
                        </a>


                        <a  th:href="@{/detailsSearch(ID=*{ID})}" th:text="*{header}" > </a> <span th:text="*{prcies}+' zł'" class="badge">12</span> </li>

                </ul>


                <a th:if="${word} and ${nazwa}" th:each="i: ${ile}" th:text="${i}+1" th:href="@{/searchh(page=${i},word=${word},filtr=${nazwa},kategoria=${option2},stan=${option3})}"></a>
                <a th:unless="${word} and ${nazwa}" th:each="i: ${ile}" th:text="${i}+1" th:href="@{/search(page=${i})}"></a>
                <!--

              -->

            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
